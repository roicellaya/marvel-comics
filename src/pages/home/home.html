<ion-header>
  <ion-navbar>
    <ion-title>
      Marvel Comics
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let marvelComic of marvelComics">
      <ion-thumbnail item-left>
        <img src="{{marvelComic.avatar_url}}">
      </ion-thumbnail>
      <h2>{{marvelComic.login}}</h2>
      <p>{{marvelComic.type}}</p>
      <button ion-button clear item-right (click)="getDetails(marvelComic)">Detalles</button>
    </ion-item>
  </ion-list>
</ion-content>
