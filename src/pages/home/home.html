<ion-header>
  <ion-navbar>
    <ion-title>
      Marvel Comics
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="filterComics($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let marvelComic of marvelComics">
      <ion-thumbnail item-left>
        <img src="{{ marvelComic.thumbnail.path }}.{{ marvelComic.thumbnail.extension }}">
      </ion-thumbnail>
      <h2>Título: {{ marvelComic.title }}</h2>
      <p>Fecha: {{ marvelComic.dates[0].date | date }}</p>
      <p>Descripción: {{ marvelComic.description }}</p>
      <button ion-button clear (click)="getDetails(marvelComic)">Detalles</button>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="getMoreComics($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
