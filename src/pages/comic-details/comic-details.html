<ion-header>

  <ion-navbar>
    <ion-title>{{ comic.title }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row *ngFor="let image of comic.images; let i = index" *ngIf="i % 4 === 0">
      <ion-col col-4 *ngIf="i < images.length">
        <img src="{{ image.path }}.{{ image.extension }}">
      </ion-col>

      <ion-col col-4 *ngIf="i+1 < images.length">
        <img src="{{ image.path }}.{{ image.extension }}">
      </ion-col>

      <ion-col col-4 *ngIf="i+2 < images.length">
        <img src="{{ image.path }}.{{ image.extension }}">
      </ion-col>

      <ion-col col-4 *ngIf="i+3 < images.length">
        <img src="{{ image.path }}.{{ image.extension }}">
      </ion-col>
    </ion-row>
  </ion-grid>

  <h1>Descripci√≥n: </h1>
  <p>{{ comic.description }}</p>
  
  <h1>Creadores: </h1>
  <p *ngFor="let creator of comic.creators.items">
    {{ creator.name }}
  </p>

  <h1>Personajes: </h1>
  <p *ngFor="let character of comic.characters.items">
    {{ character.name }}
  </p>

  <h1>Historias: </h1>
  <p *ngFor="let story of comic.stories.items">
    {{ story.name }}
  </p>

  <h1>Formato del comic: </h1>
  <p>{{ comic.format }}</p>

</ion-content>
